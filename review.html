<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Confirmation page for the BYU-Idaho Product Review form." />
  <meta name="author" content="Stephen Atta Amankwaa" />
  <title>Review Confirmation | WDD 131</title>
  
  <link rel="stylesheet" href="styles/form.css" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let count = Number(localStorage.getItem("reviewCount")) || 0;
      count += 1;
      localStorage.setItem("reviewCount", count);
      document.getElementById("counter").textContent = count;
    });
  </script>
</head>
<body>
  <header>
    <h1>Review Submitted</h1>
  </header>

  <main>
    <section>
      <h2>Thank you for your review!</h2>
      <p>You have submitted <span id="counter">0</span> review(s).</p>
      <a href="form.html" style="display: inline-block; margin-top: 1rem; color: #004080; text-decoration: underline;">Submit another review</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brigham Young Universityâ€“Idaho | All rights reserved</p>
  </footer>
</body>
</html>
