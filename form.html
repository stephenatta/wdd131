<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your feedback and ratings for BYU-Idaho’s WDD 131 Product Review form assignment.">
  <meta name="author" content="Stephen Atta Amankwaa">
  <title>Product Review Form | WDD 131</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!-- Custom CSS for this page -->
<link rel="stylesheet" href="styles/form.css">


  <!-- ✅ External JavaScript with defer -->
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options inserted via JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required /> 1 ☆</label>
        <label><input type="radio" name="rating" id="rate2" value="2" /> 2 ☆☆</label>
        <label><input type="radio" name="rating" id="rate3" value="3" /> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" id="rate4" value="4" /> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rate5" value="5" /> 5 ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy to install" /> Easy to install</label>
        <label><input type="checkbox" id="feature2" name="features" value="User-friendly" /> User-friendly</label>
        <label><input type="checkbox" id="feature3" name="features" value="Energy efficient" /> Energy efficient</label>
        <label><input type="checkbox" id="feature4" name="features" value="Durable" /> Durable</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Brigham Young University–Idaho | All rights reserved</p>
  </footer>
</body>
</html>
